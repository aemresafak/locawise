# This is a multiline properties file example
# Showing various formats and multiline scenarios
# Basic properties
app.name=MultilineTestApp
app.version=2.1.0
# Multiline property with backslash continuation
description=This is a long description that spans \
multiple lines using backslash continuation. \
This approach keeps the property on multiple lines \
in the file while being treated as a single line value.
# HTML content using triple quotes style
email.template=<!DOCTYPE html>\
<html>\
<head>\
<title>Welcome Email</title>\
</head>\
<body>\
<h1>Welcome to our service!</h1>\
<p>Thank you for signing up.</p>\
</body>\
</html>
# JSON configuration with line breaks
app.config={\
    "debug": true,\
    "max_connections": 100,\
    "timeout": 30,\
    "features": {\
        "dark_mode": true,\
        "notifications": true\
    }\
}
# Multiline text with special characters
error.message=Error occurred!\
\u2022 Check network connection\
\u2022 Verify credentials\
\u2022 Restart application
# Path values with different separators
unix.path=/var/log/app/data
windows.path=C:\\Program Files\\MyApp\\data
# Empty property
temp.directory=
# Unicode characters
welcome.message=\u0048\u0065\u006c\u006c\u006f \u0057\u006f\u0072\u006c\u0064
# Property with escaped special characters
special.chars=This has \= equals and \: colons and \# hash symbols